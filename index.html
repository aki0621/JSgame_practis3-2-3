<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            canvas{
                background-color:green;
            }
        </style>
        <script>
            function init(){
                let canvas = document.getElementById("canvas");
                let ctx = canvas.getContext("2d");

                ctx.strokeStyle = "white";
                ctx.lineWidth = 5;      
                
                ctx.strokeRect(-100,150,200,200);
                ctx.strokeRect(900,150,200,200);

                ctx.beginPath();
                ctx.moveTo(500,0);
                ctx.lineTo(500,500);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(500,250,100,0,2*Math.PI);
                ctx.closePath();
                ctx.stroke();
            }
        </script>
    </head>
    <body onload="init()">
        <canvas id="canvas" width="1000" height="500"></canvas>
    </body>
</html>
